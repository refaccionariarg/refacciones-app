<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Refacción</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f0f3, #e0e0e0);
            margin: 0;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .button-container {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #007aff;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        button:hover {
            background-color: #005bb5;
        }

        a.back-link {
            text-decoration: none;
            color: #007aff;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Refacción</h1>
        <form action="{{ url_for('agregar') }}" method="post">
            <label for="marca">Marca</label>
            <input type="text" name="marca" required>

            <label for="modelo">Modelo</label>
            <input type="text" name="modelo" required>

            <label for="sku">SKU</label>
            <input type="text" name="sku" required>

            <label for="producto">Producto</label>
            <input type="text" name="producto" required>

            <label for="precio">Precio</label>
            <input type="number" step="0.01" name="precio" required>

            <label for="cantidad">Cantidad</label>
            <input type="number" name="cantidad" required>

            <div class="button-container">
                <button type="submit"><i data-feather="check-circle"></i> Guardar</button>
                <a class="back-link" href="{{ url_for('index') }}"><i data-feather="arrow-left"></i> Cancelar</a>
            </div>
        </form>
    </div>

    <script>
        feather.replace()
    </script>
</body>
</html>
